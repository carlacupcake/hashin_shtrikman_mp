site_name: hashin_shtrikman_mp
site_description: Documentation for the hashin-shtrikman-mp package
copyright: Built by Carla Becker, Hrushikesh Sahasrabuddhe, and Max C. Gallant

watch:
  - ../src/hashin_shtrikman_mp

nav:
  - Home: index.md
  - Examples:
    - Getting Started: getting_started.md
    - 3-phase Composite Example: ./examples/example_n=3.ipynb
    - Example Phase Diagram Visualizations: ./examples/example_plotting.ipynb
  - Reference:
    - Optimizer: ./reference/core/optimizer.md
    - GAParams: ./reference/core/genetic_algo.md
    - Member: ./reference/core/member.md
    - Population: ./reference/core/population.md
    - UserInput: ./reference/core/user_input.md
    - Visualizer: ./reference/core/visualizer.md
    - MatchFinder: ./reference/core/match_finder.md

repo_url: https://github.com/carlacupcake/hashin_shtrikman_mp/
repo_name: Github

theme:
  name: mkdocs
  icon:
    logo: img/favicon.ico
  features:
    - navigation.tabs
    - navigation.top
  color_mode: light
  user_color_mode_toggle: true
  nav_style: primary
  hljs_languages:
    - yaml
    - python
  locale: en

plugins:
  - search
  - section-index
  - mkdocs-jupyter
  - mkdocstrings:
      handlers:
        python:
          paths: ['src']
          setup_commands:
            - import sys
            - sys.path.append("docs")
          selection:
            new_path_syntax: yes

extra_css:
  - overrides/custom.css

markdown_extensions:
  - pymdownx.arithmatex:
      generic: true
extra_javascript:
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.2/es5/tex-mml-chtml.js
